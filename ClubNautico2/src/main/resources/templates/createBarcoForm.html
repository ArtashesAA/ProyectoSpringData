<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>

	<div>

		<h1 th:text="${titulo}"></h1>

		<a class:"text-success" border-bottom-1 th:href="@{/form"}>Crear
			Cliente</a>

		<form th:action="@{/crearBarco}" th:object="${barco}" method="post">
			<table>
				<tr>
					<th>Matrícula</th>
					<th><input type="text" th:field="*matricula"
						class="form-control" /></th>
				</tr>
				<tr>
					<th>Nombre</th>
					<th><input type="text" th:field="*nombre" class="form-control" /></th>
				</tr>
				<tr>
					<th>Número de amarre</th>
					<th><input type="text" th:field="*numAmarre"
						class="form-control" /></th>
				</tr>
				<tr>
					<th>Cuota</th>
					<th><input type="text" th:field="*cuota" class="form-control" /></th>
				</tr>
				<tr>
					<th>Capacidad</th>
					<th><input type="text" th:field="*capacidad"
						class="form-control" /></th>
				</tr>
				<tr>
					<th>Socio</th>
					<th><input type="text" th:field="*socio" class="form-control" /></th>
				</tr>
			</table>
		</form>

	</div>

</body>
</html>
